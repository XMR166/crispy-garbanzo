<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuentacuentos Infinito</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600&family=Inter:wght@400;500;600&display=swap');
      
      body {
        font-family: 'Crimson Text', serif;
        background-color: #fdfbf7;
        color: #292524; /* stone-800 */
      }
      .font-sans {
        font-family: 'Inter', sans-serif;
      }
      
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .animate-fade-in {
        animation: fade-in 0.8s ease-out forwards;
      }
      .animate-slide-up {
        animation: slide-up 0.8s ease-out forwards;
      }

      /* Scrollbar styling for a cleaner look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #d6d3d1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a8a29e;
      }
    </style>
    <!-- Comentamos React / TSX que GitHub Pages no procesa -->
    <!-- <script type="importmap"> … </script> -->
    <!-- <script type="module" src="/index.tsx"></script> -->
  </head>
  <body class="bg-[#fdfbf7]">
    <div id="root" class="text-center mt-20 animate-fade-in">
      <h1 class="text-4xl font-bold mb-4">Cuentacuentos Infinito</h1>
      <p class="text-lg font-sans">¡Bienvenido a la historia interactiva!</p>
      <img src="img/logo.png" alt="Logo" class="mx-auto mt-6 w-40">
    </div>
  </body>
</html>
